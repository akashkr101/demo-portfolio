name: Build

on:
  #push:
  #  branches:
  #    - master  # Trigger the workflow when code is pushed to the main branch
  #pull_request:
  #  branches:
  #    - master  # Trigger the workflow for pull requests targeting the main branch
  workflow_dispatch:  # Allow manual trigger
    inputs:
      environment:
        description: select environment
        required: true
        default: dev
        type: choice
        options:
          - dev
          - qa
          - prod
          - master

jobs:
  checkout-code:
    name: Checkout Code
    runs-on: ubuntu-latest
    outputs:
      safe_tag: ${{ steps.branch_tag.outputs.tag }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Get safe tag from branch name
        id: branch_tag
        run: |
          BRANCH=${{ github.ref_name }}
          SAFE_TAG=$(echo "$BRANCH" | tr '/' '-')
          echo "tag=$SAFE_TAG" >> $GITHUB_OUTPUT

  build-angular:
    name: Build Angular App
    runs-on: ubuntu-latest
    needs: checkout-code
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build Angular app
        run: npm run build
        
  zip-and-upload:
    name: Zip and Upload Angular Build
    runs-on: ubuntu-latest
    needs: build-angular
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compress Angular Build
        shell: pwsh
        run: Compress-Archive -Path dist/* -DestinationPath portfolio.zip

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio
          path: portfolio.zip
